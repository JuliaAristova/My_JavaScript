<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>BOM - Window History</title>

    <script>
        function goBack() {
            window.history.back()
        }
        function goForward() {
            window.history.forward()
        }
    </script>
</head>
<body>
<h3>Browser Object Model - Window History</h3>

<input type="button" value="Back" onclick="goBack()">
<br><br>
<input type="button" value="Forward" onclick="goForward()">
</body>
</html>
