<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greatest Common Divisor</title>
</head>
<body>
<h3></h3>
<p id="p01">Greatest Common Division of 2 numbers</p>

<script>
    document.getElementById("p01").innerHTML = findGCD(27, 9);
    function findGCD(a, b) {
        var d = 1;
        if (a > b) {
            for(var i = b; i>=1; i--) {
                if (a%i==0 && b%i==0) {
                    d = i;
                    return d;
                }
            }
        }else {
            for(var i = a; i>=1; i--) {
                if (a%i==0 && b%i==0) {
                    d = i;
                    return d;
                }
            }
        }
        return d;
    }
</script>
</body>
</html>
