    function updateRecords(id, property, value) {
        if(value === "") {
            delete collection[id][property];
        }
        else if(property === "tracks") {
            collection[id][property] = collection[id][property] || [];
            collection[id][property].push(value);
        }
        else {
            collection[id][property] = value;
        }
        return collection;
    }
