<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope Demo</title>
</head>
<body>
    <h2>JS Scope</h2>
    <p>Outside myFunction() carName is underfined</p>
    <p id="p01"></p>
    <p id="p02"></p>
    <p id="p03"></p>
    <p id="p04"></p>
    <p id="p05">In "Strict Mode" undeclared variables are not automatically global</p>
<script>
    var car = "Honda";
    myFunction();

    function myFunction() {
        var carName = "Volvo";
        carName2 = "Toyota"; <!-- without var - autonatically global-->
        document.getElementById("p01").innerHTML = typeof carName + " " + carName;
        document.getElementById("p03").innerHTML = "Global variable can be accessed from any script or function: " + " " + car;

    }
    document.getElementById("p02").innerHTML = "Local variable cannot be accesed outside the function: " + typeof carName;
    document.getElementById("p04").innerHTML = "It is automatically global: " + carName2;


</script>
</body>
</html>
