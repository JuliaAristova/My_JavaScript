<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>

<p>Setting a default value to a function parameter (y=2).</p>
<p id="demo"></p>

<p>Setting a default value to a function parameter.</p>
<p id="demo2"></p>

<p>Finding the largest number.</p>
<p id="demo3"></p>

<p>Sum of all arguments:</p>
<p id="demo4"></p>

<p>In this example, myFunction is a function constructor:</p>

<p id="demo5"></p>
<script>
    function myFunction(x, y = 2) {
        return x * y;
    }
    document.getElementById("demo").innerHTML = myFunction(4);

    function myFunction2(x, y) {
        if (y === undefined) {
            y = 2;
        }
        return x * y;
    }
    document.getElementById("demo2").innerHTML = myFunction2(5);

    function findMax() {
        var i;
        var max = -Infinity;
        for(i = 0; i < arguments.length; i++) {
            if (arguments[i] > max) {
                max = arguments[i];
            }
        }
        return max;
    }
    document.getElementById("demo3").innerHTML = findMax(4, 5, 6);

    function sumAll() {
        var i;
        var sum = 0;
        for(i = 0; i < arguments.length; i++) {
            sum += arguments[i];
        }
        return sum;
    }
    document.getElementById("demo4").innerHTML = sumAll(1, 123, 500, 115, 44, 88);

    function myFunction(arg1, arg2) {
        this.firstName = arg1;
        this.lastName  = arg2;
    }

    var x = new myFunction("John","Doe")
    document.getElementById("demo5").innerHTML = x.firstName;
</script>


</body>
</html>
