<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Look Up using Object</title>
</head>
<body>

<p id="p01"></p>

<script>
    document.getElementById("p01").innerHTML = phoneticLookUp("bravo");

    function phoneticLookUp(val) {
        var result = "";

        var lookup = {
            "alpha": "Adams",
            "bravo": "Boston",
            "charlie": "Chicago",
            "delta": "Denver",
            "echo": "Easy",
            "foxtror": "Frank"
        };
        result = lookup[val];
        return result;
    }


</script>
</body>
</html>
