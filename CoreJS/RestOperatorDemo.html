<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest Operator</title>
</head>
<body>

<h3>Rest Operator  - 3 dots</h3>
<p id="p01"></p>
<p id="p02"></p>

<script>

    const sum = (function () {
        return function sum(x, y, z) {
            const args = [x, y, z];
            return args.reduce((a,b) => a + b, 0);
        };
    }) ();

    const sum2 = (function () {
        return function sum(...args) {
           return args.reduce((a,b) => a + b, 0);
        };
    }) ();

    document.getElementById("p01").innerHTML = sum(1,2,3);
    document.getElementById("p02").innerHTML = sum2(1,2,3,4,5,6);


</script>
</body>
</html>
