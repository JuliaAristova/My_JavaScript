<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
    <style>
        body {font-size: 16px;
        padding-left: 50px;}
    </style>
</head>
<body>
    <h2> JS LOOPS</h2>

    <h3>For Loop</h3>
    <p id="demo"></p>

    <h3>for/in statement loops through the properties of an Object</h3>
    <br>
    <button onclick="myForInLoop()">Click me</button>

    <p id="demo2"></p>
    <p id="demo3"></p>

    <h3>Array.forEach()</h3>
    <p id="demo4"></p>

    <h3>For/of</h3>
    <p id="demo5"></p>

    <h3>While Loop</h3>
    <p id="demo6"></p>

    <script>
    var text = "";
    var i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>

<script>
    function myForInLoop() {
        var text = "";
        var keys = "";
        var x;
        <!-- same with arrays-->
        var location = {
            country: "US",
            state: "VA",
            city: "Alexandria"
        };
        for ( x in location) {
            keys += x + " ";
            text += location[x] + " ";
        }
        document.getElementById("demo2").innerHTML = keys;
        document.getElementById("demo3").innerHTML = text;
    }

</script>

<script>
    var fruits = ["Banana", "Apple", "Kiwi","Orange"];
    var text = "";
    fruits.forEach(myForEachLoop);
    document.getElementById("demo4").innerHTML = "<ul>" + text + "</ul>";

    function myForEachLoop(value, index,array) {
       text += "<li>" + value + "</li>";
   }

</script>

    <script>
        let cars = ["BMW", "Volvo", "Mini"];
        let car = "";
        for (let x of cars) {
            car += x + "<br>";
        }
        document.getElementById("demo5").innerHTML = car;
    </script>

<script>
    var str = "JavaScript";
    var i=0;
    var str2 = "";
    while (i<str.length) {
        str2 += str[i] + "  ";
        i++;
    }
    document.getElementById("demo6").innerHTML = str2.toUpperCase();
</script>
</body>
</html>
