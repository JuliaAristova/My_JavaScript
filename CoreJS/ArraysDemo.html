<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>


    <h2> Arrays methods</h2>
    <h3>Original array</h3>
    <p id="p1">[1, 2, 3, 4, 5]</p>
    <div id="div1">

    </div>
    <p><button onclick="myPush()">Push</button>
       <button onclick="myPop()">Pop</button>
       <button onclick="myUnshift()">Unshift</button>
       <button onclick="myShift()">Shift</button>
    </p>

    <p id="p2"></p>

    <h3>2-dimentional array</h3>
    <p id="p3"></p>
<script>
    var array1 = [1, 2, 3, 4, 5];

    function myPush() {
        array1.push(6,7);
        var par = document.createElement("p");
        var node = document.createTextNode("push(): " + array1);
        par.appendChild(node);
        var element = document.getElementById("div1");
        element.appendChild(par);
    }
    function myPop() {
        array1.pop();
        var par = document.createElement("p");
        var node = document.createTextNode("pop(): " + array1);
        par.appendChild(node);
        var element = document.getElementById("div1");
        element.appendChild(par);
    }
    function myUnshift() {
        array1.unshift(0);
        var par = document.createElement("p");
        var node = document.createTextNode("unshift(): " + array1);
        par.appendChild(node);
        var element = document.getElementById("div1");
        element.appendChild(par);
    }
    function myShift() {
        array1.shift();
        var par = document.createElement("p");
        var node = document.createTextNode("shift(): " + array1);
        par.appendChild(node);
        var element = document.getElementById("div1");
        element.appendChild(par);
    }

    document.getElementById("p2").innerHTML = "Stringtify: " + JSON.stringify(array1);

    function multiplyArray(arr) {
        var product = 1;
        for(var i=0; i < arr.length; i++) {
            for (var j=0; j < arr[i].length; j++) {
                product *= arr[i][j];
            }
        }
        return product;
    }
    var myArray = [ [1,2], [3,4,5], [6,7,8]];
    document.getElementById("p3").innerHTML = multiplyArray(myArray);

</script>
</body>
</html>
