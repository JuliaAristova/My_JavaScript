<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>


    <h2> Arrays methods</h2>
    <h3>Original array</h3>
    <p id="p1">[1, 2, 3, 4, 5]</p>
    <div id="div1">

    </div>
    <p><button onclick="myPush()">Push</button>
       <button onclick="myPop()">Pop</button>
       <button onclick="myUnshift()">Unshift</button>
       <button onclick="myShift()">Shift</button>
    </p>

<script>
    function myPush() {
        var array1 = [1, 2, 3, 4, 5];
        array1.push(6,7);
        var par = document.createElement("p");
        var node = document.createTextNode("push(): " + array1);
        par.appendChild(node);
        var element = document.getElementById("div1");
        element.appendChild(par);
    }
    function myPop() {
        var array1 = [1, 2, 3, 4, 5];
        array1.pop();
        var par = document.createElement("p");
        var node = document.createTextNode("pop(): " + array1);
        par.appendChild(node);
        var element = document.getElementById("div1");
        element.appendChild(par);
    }
    function myUnshift() {
        var array1 = [1, 2, 3, 4, 5];
        array1.unshift(0);
        var par = document.createElement("p");
        var node = document.createTextNode("unshift(): " + array1);
        par.appendChild(node);
        var element = document.getElementById("div1");
        element.appendChild(par);
    }
    function myShift() {
        var array1 = [1, 2, 3, 4, 5];
        array1.shift();
        var par = document.createElement("p");
        var node = document.createTextNode("shift(): " + array1);
        par.appendChild(node);
        var element = document.getElementById("div1");
        element.appendChild(par);
    }
</script>
</body>
</html>
