<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Animation</title>

    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
        }
    </style>
</head>
<body>
    <h1>My First Java Script Animation</h1>

    <p><button onclick="myMove()">Click Me</button> </p>
    <div id="container">
        <!-- All animations should be relative to a container element-->
        <!-- The container should be created with style-->
        <div id="animate"></div>
    </div>

<script>
    var id = null;
    function myMove() {
        var elem = document.getElementById("animate");
        var pos = 0;
        clearInterval(id);
        id = setInterval(frame, 5);

        function frame() {
            if (pos == 350) {
                clearInterval(id);
            } else {
                pos++;
                elem.style.top = pos + 'px';
                elem.style.left = pos + 'px';
            }
        }
    }

</script>
</body>
</html>
