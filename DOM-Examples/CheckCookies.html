<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnLoad Event</title>
</head>
<body onload="checkCookies()">
    <h3>Check cookies</h3>
    <p id="ck"></p>

<script>
    function checkCookies() {
        var text = "";
        if (navigator.cookieEnabled == true) {
            text = "Cookies are enabled.";
        } else {
            text = "Cookies are not enabled.";
        }
        document.getElementById("ck").innerHTML = text;
    }
</script>

</body>
</html>
